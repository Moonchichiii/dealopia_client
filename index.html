<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="src/assets/favicon/site.webmanifest">    
    <meta name="msapplication-TileColor" content="#8b5cf6">
    <meta name="theme-color" content="#0a0a0a">
    
    <!-- Primary Meta Tags -->
    <title>DealOpia - Discover Sustainable Local Deals</title>
    <meta name="title" content="DealOpia - Discover Sustainable Local Deals">
    <meta name="description" content="Find eco-friendly and sustainable deals near you. Join our community of conscious shoppers and make a positive impact on the environment.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="dark">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="DealOpia - Discover Sustainable Local Deals">
    <meta property="og:description" content="Find eco-friendly and sustainable deals near you. Join our community of conscious shoppers and make a positive impact on the environment.">
    <meta property="og:image" content="/social-preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="">

    <meta property="twitter:description" content="Find eco-friendly and sustainable deals near you. Join our community of conscious shoppers and make a positive impact on the environment.">
    <meta property="twitter:image" content="/social-preview.jpg">
    
    <!-- Preconnect to domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" as="style">
    
    
    
    <!-- Font loading with font-display: swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Add Critical CSS -->
    <style>
      /* Critical CSS for initial render */
      :root {
        color-scheme: dark;
      }
      body {
        background-color: #0a0a0a;
        color: #f3f4f6;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Critical LCP styles */
      .text-lg {
        font-size: 1.125rem;
        line-height: 1.75rem;
      }
      .md\:text-xl {
        font-size: 1.25rem;
        line-height: 1.75rem;
      }
      .text-gray-200 {
        color: #e5e7eb;
      }
      .mb-8 {
        margin-bottom: 2rem;
      }
      .max-w-2xl {
        max-width: 42rem;
      }
      .mx-auto {
        margin-left: auto;
        margin-right: auto;
      }
      .min-h-description {
        min-height: 2.5rem;
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <div id="modal-root"></div>
    
    <div id="overlay-root"></div>
    <noscript>
      <div style="padding: 2rem; text-align: center; max-width: 40rem; margin: 0 auto;">
        <h1 style="color: #a78bfa;">JavaScript Required</h1>
        <p>DealOpia requires JavaScript to function. Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
